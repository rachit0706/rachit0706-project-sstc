{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" >
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- this is the markup. you can change the details (your own name, your own avatar etc.) but don’t change the basic structure! -->

<aside class="profile-card">

<header>

<!-- here’s the avatar -->
<a href="#upload">
  <img class="rounded-circle account-img" src="{{request.user.studentprofile.image.url}}" >
</a>
<!--model starts -->
  <div class="container">
<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
Edit Profile
</button>
<a href="{% url 'collegeproj' %}"><button type="button" class="btn btn-primary">
Back
</button></a>

<!-- The Modal -->
<div class="modal" id="myModal">
<div class="modal-dialog modal-dialog-scrollable">
  <div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
      <h1 class="modal-title">Update Profile</h1>
      <button type="button" class="close" data-dismiss="modal">×</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <div class="form-group inline">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{u_form|crispy}}
      {{p_form|crispy}}
      <br><button type="submit" class="btn btn-primary">Update Profile</button><br>
    </form>
   </div>
      </div>

    <!-- Modal footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>

  </div>
</div>
</div>

</div>
<!--model ends-->
<!-- the username -->
<h1>{{ request.user.first_name}}  {{ request.user.last_name }}</h1>

<!-- and role or location -->
<h2>- STUDENT -</h2><br>
<h6>Email- {{ user.email }}</h6>



</header>

<!-- bit of a bio; who are you? -->
<div class="profile-bio">
<p>Hello there!</p>
</div>

<!-- some social links to show off -->
<ul class="profile-social-links">

<!-- twitter - el clásico  -->
<li>
  <a href="https://twitter.com/tutsplus">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
  </a>
</li>

<!-- envato – use this one to link to your marketplace profile -->
<li>
  <a href="https://envato.com">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-envato.svg">
  </a>
</li>

<!-- codepen - your codepen profile-->
<li>
  <a href="https://codepen.io/tutsplus">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-codepen.svg">
  </a>
</li>

<!-- add or remove social profiles as you see fit -->

</ul>

</aside>
<!-- that’s all folks! -->
<!--Custom JS-->
<script src="{% static 'js/profile.js' %}"></script>
