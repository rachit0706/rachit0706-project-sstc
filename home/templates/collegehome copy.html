<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>College Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">College Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
            <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#loginModal">
                Login
            </button>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
                SignUp
            </button>
        </div>
    </nav>


    {% for message in messages  %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>  
    {% endfor %}
    
    

    <!-- SIGNUP MODAL -->
    <div class="modal fade modal-dialog modal-dialog-scrollable" id="signupModal" tabindex="-1" aria-labelledby="signupModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModal">Sign Up!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="fname">First Name</label>
                          <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                          <label for="lname">Last Name</label>
                          <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your last name" required>
                        </div>
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email : name@example.com" required>
                        </div>
                        <div class="form-group">
                          <label for="username">User Name</label>
                          <input type="text" class="form-control" name="username" id="username" placeholder="Create a unique username (alphanumeric)" required>
                        </div>
                        <div class="form-group">
                          <label for="pass1">Enter a password</label>
                          <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Enter a password" required>
                        </div>
                        <div class="form-group">
                          <label for="pass2">Confirm password</label>
                          <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Confirm password" required>
                        </div>
                     
                        
                        <button type="submit" class="btn btn-primary">SignUp</button>
                      </form>
                </div>
                <div class="modal-footer">
               
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModal">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                       
                        <div class="form-group">
                          <label for="loginusername">User Name</label>
                          <input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                          <label for="loginpassword">Enter a password</label>
                          <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter your password" required>
                        </div>
                    
                        
                        <button type="submit" class="btn btn-primary">LogIn</button>
                      </form>
                </div>
                <div class="modal-footer">
               
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
